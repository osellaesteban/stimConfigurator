<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/start"> 
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>Start</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/home"> 
            <ion-icon slot="start" name="pulse-outline"></ion-icon>
            <ion-label>Connect</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/setup"> 
            <ion-icon slot="start" name="settings-outline"></ion-icon>
            <ion-label>Stimulator Configuration</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/channel-config"> 
            <ion-icon slot="start" name="cog-outline"></ion-icon>
            <ion-label>Channel setup</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
